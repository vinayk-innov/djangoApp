{% extends "base.html" %}

{% load static %}

{% block head %}

<title>H-EAPR Login</title>

{% endblock %}

{% block body %}

<section class="page-title bg-1">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block text-center">
                    <h1 class="text-capitalize mb-5 text-lg">Sign In</h1>
                </div>
            </div>
        </div>
    </div>
</section>
   
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row">
            
            {% if error_message %}
            <div class="row pl-3 mb-2">
                <div class="col-12">
                    <div class="alert alert-danger contact__msg" role="alert">
                        {{error_message}}
                    </div>
                </div>
            </div>
            {% endif %}

            <div class="col-lg-12 col-md-12 col-sm-12">
                <form id="contact-form" class="contact__form " method="post" action="/login/">
                    
                    {% csrf_token %}
                   
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <h5 class="mb-2">&nbsp;Email ID </h5>
                                <input name="email" id="email" type="email" class="form-control" placeholder="Enter Your Email">
                            </div>
                        </div>

                        <div class="col-lg-3"></div>
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <h5 class="mb-2">&nbsp;Password </h5>
                                <input name="password" id="password" type="password" class="form-control" placeholder="Enter Password">
                            </div>
                        </div>
                    </div>

                    <div class="text-center my-4">
                        <input class="btn btn-main btn-round-full" name="submit" type="submit" value="Sign In"></input>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
  
{% endblock %}
